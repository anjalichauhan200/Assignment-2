<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        img{
            max-width: 80px;
            max-height: 80px;
            float:left;
            margin-top: auto;
            display:flex;
        }
        h1 {
            text-align: left;
            margin-bottom: 30px;
            color: white;
        }
        #searchInput {
            width: 80%;
            padding: 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            background-image: image(i);

        }
        #searchBtn {
            padding: 30px 50px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-image: url('search.png');
            background-size: cover;
            background-color: palevioletred;
        }
        #searchBtn:hover {
            background-color: #ff4f4f;
        }
        .gif-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .gif {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gif:hover {
            transform: translateY(-5px);
        }
        .gif img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="logo"></img>
        <h1 font="In">GIPHY</h1>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Search all GIFs and stickers">
            <button id="searchBtn" onclick="searchGifs()">  Search  </button>
        </div>
        <div class="gif-container" id="gifContainer">  </div>
    </div>

    <script>
        async function searchGifs() {
            const apiKey = 'ZkM4XR92FwQNTDQn4xAArwZmQF4Im27B';
            const searchInput = document.getElementById('searchInput').value.trim();
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${searchInput}&limit=60`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayGifs(data.data);
            } catch (error) {
                console.error('Error fetching GIFs:', error);
            }
        }

        function displayGifs(gifs) {
            const gifContainer = document.getElementById('gifContainer');
            gifContainer.innerHTML = '';

            gifs.forEach(gif => {
                const gifElement = document.createElement('div');
                gifElement.classList.add('gif');
                gifElement.innerHTML = `<img src="${gif.images.fixed_height.url}" alt="${gif.title}" >`;
                gifContainer.appendChild(gifElement);
            });
        }
    </script>
</body>
</html>
